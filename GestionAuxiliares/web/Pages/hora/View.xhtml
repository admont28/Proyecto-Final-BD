<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHoraLabel_horaPK_horaInicio}"/>
                    <h:outputText value="#{horaController.selected.horaPK.horaInicio}" title="#{bundle.ViewHoraTitle_horaPK_horaInicio}"/>
                    <h:outputText value="#{bundle.ViewHoraLabel_horaFin}"/>
                    <h:outputText value="#{horaController.selected.horaFin}" title="#{bundle.ViewHoraTitle_horaFin}"/>
                    <h:outputText value="#{bundle.ViewHoraLabel_fechaHorario}"/>
                    <h:outputText value="#{horaController.selected.fechaHorario}" title="#{bundle.ViewHoraTitle_fechaHorario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{horaController.destroyAndView}" value="#{bundle.ViewHoraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHoraEditLink}"/>
                <br />
                <h:commandLink action="#{horaController.prepareCreate}" value="#{bundle.ViewHoraCreateLink}" />
                <br />
                <h:commandLink action="#{horaController.prepareList}" value="#{bundle.ViewHoraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHoraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
