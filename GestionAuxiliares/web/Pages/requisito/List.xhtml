<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRequisitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListRequisitoEmpty}" rendered="#{requisitoController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{requisitoController.items.rowCount > 0}">
                        <h:outputText value="#{requisitoController.pagination.pageFirstItem + 1}..#{requisitoController.pagination.pageLastItem + 1}/#{requisitoController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{requisitoController.previous}" value="#{bundle.Previous} #{requisitoController.pagination.pageSize}" rendered="#{requisitoController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{requisitoController.next}" value="#{bundle.Next} #{requisitoController.pagination.pageSize}" rendered="#{requisitoController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{requisitoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRequisitoTitle_requisitoId}"/>
                                </f:facet>
                                <h:outputText value="#{item.requisitoId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRequisitoTitle_descripcionRequisito}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcionRequisito}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRequisitoTitle_idTipoRequisito}"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipoRequisito}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{requisitoController.prepareView}" value="#{bundle.ListRequisitoViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{requisitoController.prepareEdit}" value="#{bundle.ListRequisitoEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{requisitoController.destroy}" value="#{bundle.ListRequisitoDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{requisitoController.prepareCreate}" value="#{bundle.ListRequisitoCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListRequisitoIndexLink}"/>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
