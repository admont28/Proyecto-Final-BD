<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIncAuxAuxiliarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListIncAuxAuxiliarEmpty}" rendered="#{incAuxAuxiliarController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{incAuxAuxiliarController.items.rowCount > 0}">
                        <h:outputText value="#{incAuxAuxiliarController.pagination.pageFirstItem + 1}..#{incAuxAuxiliarController.pagination.pageLastItem + 1}/#{incAuxAuxiliarController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{incAuxAuxiliarController.previous}" value="#{bundle.Previous} #{incAuxAuxiliarController.pagination.pageSize}" rendered="#{incAuxAuxiliarController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{incAuxAuxiliarController.next}" value="#{bundle.Next} #{incAuxAuxiliarController.pagination.pageSize}" rendered="#{incAuxAuxiliarController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{incAuxAuxiliarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListIncAuxAuxiliarTitle_idSolicitante}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSolicitante}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListIncAuxAuxiliarTitle_inconformidadAuxiliares}"/>
                                </f:facet>
                                <h:outputText value="#{item.inconformidadAuxiliares}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListIncAuxAuxiliarTitle_auxiliar}"/>
                                </f:facet>
                                <h:outputText value="#{item.auxiliar}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{incAuxAuxiliarController.prepareView}" value="#{bundle.ListIncAuxAuxiliarViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{incAuxAuxiliarController.prepareEdit}" value="#{bundle.ListIncAuxAuxiliarEditLink}"/>
                                <h:outputText value=" "/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{incAuxAuxiliarController.prepareCreate}" value="#{bundle.ListIncAuxAuxiliarCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListIncAuxAuxiliarIndexLink}"/>

            </center>
