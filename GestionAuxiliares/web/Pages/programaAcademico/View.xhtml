<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProgramaAcademicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProgramaAcademicoLabel_programaAcademicoId}"/>
                    <h:outputText value="#{programaAcademicoController.selected.programaAcademicoId}" title="#{bundle.ViewProgramaAcademicoTitle_programaAcademicoId}"/>
                    <h:outputText value="#{bundle.ViewProgramaAcademicoLabel_nombrePrograma}"/>
                    <h:outputText value="#{programaAcademicoController.selected.nombrePrograma}" title="#{bundle.ViewProgramaAcademicoTitle_nombrePrograma}"/>
                    <h:outputText value="#{bundle.ViewProgramaAcademicoLabel_idFacultad}"/>
                    <h:outputText value="#{programaAcademicoController.selected.idFacultad}" title="#{bundle.ViewProgramaAcademicoTitle_idFacultad}"/>
                    <h:outputText value="#{bundle.ViewProgramaAcademicoLabel_idConsejoCurricular}"/>
                    <h:outputText value="#{programaAcademicoController.selected.idConsejoCurricular}" title="#{bundle.ViewProgramaAcademicoTitle_idConsejoCurricular}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{programaAcademicoController.destroyAndView}" value="#{bundle.ViewProgramaAcademicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProgramaAcademicoEditLink}"/>
                <br />
                <h:commandLink action="#{programaAcademicoController.prepareCreate}" value="#{bundle.ViewProgramaAcademicoCreateLink}" />
                <br />
                <h:commandLink action="#{programaAcademicoController.prepareList}" value="#{bundle.ViewProgramaAcademicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProgramaAcademicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
