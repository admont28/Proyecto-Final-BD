<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDirectoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDirectoresLabel_idSolicitante}"/>
                    <h:outputText value="#{directoresController.selected.idSolicitante}" title="#{bundle.ViewDirectoresTitle_idSolicitante}"/>
                    <h:outputText value="#{bundle.ViewDirectoresLabel_programaAcademico}"/>
                    <h:outputText value="#{directoresController.selected.programaAcademico}" title="#{bundle.ViewDirectoresTitle_programaAcademico}"/>
                    <h:outputText value="#{bundle.ViewDirectoresLabel_jornada}"/>
                    <h:outputText value="#{directoresController.selected.jornada}" title="#{bundle.ViewDirectoresTitle_jornada}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{directoresController.destroyAndView}" value="#{bundle.ViewDirectoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDirectoresEditLink}"/>
                <br />
                <h:commandLink action="#{directoresController.prepareCreate}" value="#{bundle.ViewDirectoresCreateLink}" />
                <br />
                <h:commandLink action="#{directoresController.prepareList}" value="#{bundle.ViewDirectoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDirectoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
