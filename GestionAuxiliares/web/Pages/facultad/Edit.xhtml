<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacultadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacultadLabel_facultadId}" for="facultadId" />
                    <h:inputText id="facultadId" value="#{facultadController.selected.facultadId}" title="#{bundle.EditFacultadTitle_facultadId}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_facultadId}"/>
                    <h:outputLabel value="#{bundle.EditFacultadLabel_nombreFacultad}" for="nombreFacultad" />
                    <h:inputText id="nombreFacultad" value="#{facultadController.selected.nombreFacultad}" title="#{bundle.EditFacultadTitle_nombreFacultad}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_nombreFacultad}"/>
                    <h:outputLabel value="#{bundle.EditFacultadLabel_idUniversidad}" for="idUniversidad" />
                    <h:selectOneMenu id="idUniversidad" value="#{facultadController.selected.idUniversidad}" title="#{bundle.EditFacultadTitle_idUniversidad}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_idUniversidad}">
                        <f:selectItems value="#{universidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facultadController.update}" value="#{bundle.EditFacultadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacultadViewLink}"/>
                <br />
                <h:commandLink action="#{facultadController.prepareList}" value="#{bundle.EditFacultadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacultadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
