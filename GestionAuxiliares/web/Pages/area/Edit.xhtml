<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAreaLabel_areaId}" for="areaId" />
                    <h:inputText id="areaId" value="#{areaController.selected.areaId}" title="#{bundle.EditAreaTitle_areaId}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_areaId}"/>
                    <h:outputLabel value="#{bundle.EditAreaLabel_nombreArea}" for="nombreArea" />
                    <h:inputText id="nombreArea" value="#{areaController.selected.nombreArea}" title="#{bundle.EditAreaTitle_nombreArea}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_nombreArea}"/>
                </h:panelGrid>
                <h:commandLink action="#{areaController.update}" value="#{bundle.EditAreaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAreaViewLink}"/>
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{bundle.EditAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAreaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
