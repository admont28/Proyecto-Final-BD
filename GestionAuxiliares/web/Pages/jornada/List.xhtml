<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJornadaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJornadaEmpty}" rendered="#{jornadaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{jornadaController.items.rowCount > 0}">
                    <h:outputText value="#{jornadaController.pagination.pageFirstItem + 1}..#{jornadaController.pagination.pageLastItem + 1}/#{jornadaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{jornadaController.previous}" value="#{bundle.Previous} #{jornadaController.pagination.pageSize}" rendered="#{jornadaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{jornadaController.next}" value="#{bundle.Next} #{jornadaController.pagination.pageSize}" rendered="#{jornadaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{jornadaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJornadaTitle_jornadaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.jornadaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJornadaTitle_nombreJornada}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreJornada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{jornadaController.prepareView}" value="#{bundle.ListJornadaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jornadaController.prepareEdit}" value="#{bundle.ListJornadaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jornadaController.destroy}" value="#{bundle.ListJornadaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{jornadaController.prepareCreate}" value="#{bundle.ListJornadaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJornadaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
