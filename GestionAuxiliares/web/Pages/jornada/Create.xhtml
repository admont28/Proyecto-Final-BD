<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJornadaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJornadaLabel_jornadaId}" for="jornadaId" />
                    <h:inputText id="jornadaId" value="#{jornadaController.selected.jornadaId}" title="#{bundle.CreateJornadaTitle_jornadaId}" required="true" requiredMessage="#{bundle.CreateJornadaRequiredMessage_jornadaId}"/>
                    <h:outputLabel value="#{bundle.CreateJornadaLabel_nombreJornada}" for="nombreJornada" />
                    <h:inputText id="nombreJornada" value="#{jornadaController.selected.nombreJornada}" title="#{bundle.CreateJornadaTitle_nombreJornada}" required="true" requiredMessage="#{bundle.CreateJornadaRequiredMessage_nombreJornada}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jornadaController.create}" value="#{bundle.CreateJornadaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{jornadaController.prepareList}" value="#{bundle.CreateJornadaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJornadaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
