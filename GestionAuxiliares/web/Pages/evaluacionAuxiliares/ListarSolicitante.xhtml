<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvaluacionAuxiliaresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
                <center>
                        <h:form styleClass="jsfcrud_list_form">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListEvaluacionAuxiliaresEmpty}" rendered="#{evaluacionAuxiliaresController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{evaluacionAuxiliaresController.items.rowCount > 0}">
                                <h:outputText value="#{evaluacionAuxiliaresController.pagination.pageFirstItem + 1}..#{evaluacionAuxiliaresController.pagination.pageLastItem + 1}/#{evaluacionAuxiliaresController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink action="#{evaluacionAuxiliaresController.previous}" value="#{bundle.Previous} #{evaluacionAuxiliaresController.pagination.pageSize}" rendered="#{evaluacionAuxiliaresController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink action="#{evaluacionAuxiliaresController.next}" value="#{bundle.Next} #{evaluacionAuxiliaresController.pagination.pageSize}" rendered="#{evaluacionAuxiliaresController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{evaluacionAuxiliaresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEvaluacionAuxiliaresTitle_evaluacionAuxiliaresId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.evaluacionAuxiliaresId}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEvaluacionAuxiliaresTitle_descEvaluacionAuxiliares}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.descEvaluacionAuxiliares}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEvaluacionAuxiliaresTitle_fechaCreacion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaCreacion}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEvaluacionAuxiliaresTitle_idSolicitante}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idSolicitante}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListEvaluacionAuxiliaresTitle_idConvocatoria}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idConvocatoria}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandLink action="#{evaluacionAuxiliaresController.prepareView}" value="#{bundle.ListEvaluacionAuxiliaresViewLink}"/>
                                        <h:outputText value=" "/>

                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br />
                            <h:commandLink action="#{evaluacionAuxiliaresController.prepareCreate}" value="#{bundle.ListEvaluacionAuxiliaresCreateLink}"/>
                            <br />
                            <br />
                            <h:link outcome="/index" value="#{bundle.ListEvaluacionAuxiliaresIndexLink}"/>
                        </h:form>
                </center>
        </ui:define>
    </ui:composition>

</html>
