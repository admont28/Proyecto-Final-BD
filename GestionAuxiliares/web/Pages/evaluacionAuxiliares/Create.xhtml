<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEvaluacionAuxiliaresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEvaluacionAuxiliaresLabel_evaluacionAuxiliaresId}" for="evaluacionAuxiliaresId" />
                    <h:inputText id="evaluacionAuxiliaresId" value="#{evaluacionAuxiliaresController.selected.evaluacionAuxiliaresId}" title="#{bundle.CreateEvaluacionAuxiliaresTitle_evaluacionAuxiliaresId}" required="true" requiredMessage="#{bundle.CreateEvaluacionAuxiliaresRequiredMessage_evaluacionAuxiliaresId}"/>
                    <h:outputLabel value="#{bundle.CreateEvaluacionAuxiliaresLabel_descEvaluacionAuxiliares}" for="descEvaluacionAuxiliares" />
                    <h:inputText id="descEvaluacionAuxiliares" value="#{evaluacionAuxiliaresController.selected.descEvaluacionAuxiliares}" title="#{bundle.CreateEvaluacionAuxiliaresTitle_descEvaluacionAuxiliares}" required="true" requiredMessage="#{bundle.CreateEvaluacionAuxiliaresRequiredMessage_descEvaluacionAuxiliares}"/>
                    <h:outputLabel value="#{bundle.CreateEvaluacionAuxiliaresLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{evaluacionAuxiliaresController.selected.fechaCreacion}" title="#{bundle.CreateEvaluacionAuxiliaresTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreateEvaluacionAuxiliaresRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEvaluacionAuxiliaresLabel_idSolicitante}" for="idSolicitante" />
                    <h:selectOneMenu id="idSolicitante" value="#{evaluacionAuxiliaresController.selected.idSolicitante}" title="#{bundle.CreateEvaluacionAuxiliaresTitle_idSolicitante}" required="true" requiredMessage="#{bundle.CreateEvaluacionAuxiliaresRequiredMessage_idSolicitante}">
                        <f:selectItems value="#{solicitanteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEvaluacionAuxiliaresLabel_idConvocatoria}" for="idConvocatoria" />
                    <h:selectOneMenu id="idConvocatoria" value="#{evaluacionAuxiliaresController.selected.idConvocatoria}" title="#{bundle.CreateEvaluacionAuxiliaresTitle_idConvocatoria}" required="true" requiredMessage="#{bundle.CreateEvaluacionAuxiliaresRequiredMessage_idConvocatoria}">
                        <f:selectItems value="#{convocatoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluacionAuxiliaresController.create}" value="#{bundle.CreateEvaluacionAuxiliaresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{evaluacionAuxiliaresController.prepareList}" value="#{bundle.CreateEvaluacionAuxiliaresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEvaluacionAuxiliaresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
