<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvaluacionAuxiliaresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvaluacionAuxiliaresLabel_evaluacionAuxiliaresId}"/>
                    <h:outputText value="#{evaluacionAuxiliaresController.selected.evaluacionAuxiliaresId}" title="#{bundle.ViewEvaluacionAuxiliaresTitle_evaluacionAuxiliaresId}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionAuxiliaresLabel_descEvaluacionAuxiliares}"/>
                    <h:outputText value="#{evaluacionAuxiliaresController.selected.descEvaluacionAuxiliares}" title="#{bundle.ViewEvaluacionAuxiliaresTitle_descEvaluacionAuxiliares}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionAuxiliaresLabel_fechaCreacion}"/>
                    <h:outputText value="#{evaluacionAuxiliaresController.selected.fechaCreacion}" title="#{bundle.ViewEvaluacionAuxiliaresTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvaluacionAuxiliaresLabel_idSolicitante}"/>
                    <h:outputText value="#{evaluacionAuxiliaresController.selected.idSolicitante}" title="#{bundle.ViewEvaluacionAuxiliaresTitle_idSolicitante}"/>
                    <h:outputText value="#{bundle.ViewEvaluacionAuxiliaresLabel_idConvocatoria}"/>
                    <h:outputText value="#{evaluacionAuxiliaresController.selected.idConvocatoria}" title="#{bundle.ViewEvaluacionAuxiliaresTitle_idConvocatoria}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluacionAuxiliaresController.destroyAndView}" value="#{bundle.ViewEvaluacionAuxiliaresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvaluacionAuxiliaresEditLink}"/>
                <br />
                <h:commandLink action="#{evaluacionAuxiliaresController.prepareCreate}" value="#{bundle.ViewEvaluacionAuxiliaresCreateLink}" />
                <br />
                <h:commandLink action="#{evaluacionAuxiliaresController.prepareList}" value="#{bundle.ViewEvaluacionAuxiliaresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvaluacionAuxiliaresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
