<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHorarioActividadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHorarioActividadesLabel_horarioActividadesId}"/>
                    <h:outputText value="#{horarioActividadesController.selected.horarioActividadesId}" title="#{bundle.ViewHorarioActividadesTitle_horarioActividadesId}"/>
                    <h:outputText value="#{bundle.ViewHorarioActividadesLabel_fechaCreacionHorarioActiv}"/>
                    <h:outputText value="#{horarioActividadesController.selected.fechaCreacionHorarioActiv}" title="#{bundle.ViewHorarioActividadesTitle_fechaCreacionHorarioActiv}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHorarioActividadesLabel_idTipoAuxiliar}"/>
                    <h:outputText value="#{horarioActividadesController.selected.idTipoAuxiliar}" title="#{bundle.ViewHorarioActividadesTitle_idTipoAuxiliar}"/>
                    <h:outputText value="#{bundle.ViewHorarioActividadesLabel_idAuxiliar}"/>
                    <h:outputText value="#{horarioActividadesController.selected.idAuxiliar}" title="#{bundle.ViewHorarioActividadesTitle_idAuxiliar}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{horarioActividadesController.destroyAndView}" value="#{bundle.ViewHorarioActividadesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHorarioActividadesEditLink}"/>
                <br />
                <h:commandLink action="#{horarioActividadesController.prepareCreate}" value="#{bundle.ViewHorarioActividadesCreateLink}" />
                <br />
                <h:commandLink action="#{horarioActividadesController.prepareList}" value="#{bundle.ViewHorarioActividadesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHorarioActividadesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
