<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Cantidad de Auxiliares Solicitados"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <p:dataTable id="CantidadAuxilairesSolicitados" var="sol" value="#{consultasController.totalidadAuxiliaresSolicitados}" resizableColumns="true" style="margin-bottom:20px">
                        <f:facet name="header">
                            #{bundle.TituloCantidadAuxiliaresSolicitados}
                        </f:facet>
                        <p:column headerText="#{bundle.TituloIdSolicitante}">
                            <h:outputText value="#{sol.idSolicitante}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloNombreSolicitante}">
                            <h:outputText value="#{sol.nombreSolicitante}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloCantidadAuxiliaresSolicitados}">
                            <h:outputText value="#{sol.cantidadAuxiliaresSolicitud}"/>
                        </p:column>
                    </p:dataTable>
                    <h:outputText value="La anterior anterior tabla ha sido suministrada por la siguiente consulta:"></h:outputText>
                    <br/>
                    <h:outputText value="SELECT SOL.SOLICITANTE_ID, SOL.NOMBRE_SOLICITANTE, SUM(SOLA.CANTIDAD_AUXILIARES) 
                                        FROM SOLICITANTE SOL, SOLICITUD_AUXILIARES SOLA, SOL_AUXILIARES_REQUISITOS SOLAR 
                                        WHERE SOLA.ID_SOLICITANTE=SOL.SOLICITANTE_ID 
                                        AND SOLA.SOLICITUD_AUXILIARES_ID=SOLAR.ID_SOLICITUD_AUXILIARES 
                                        GROUP BY SOL.SOLICITANTE_ID, SOL.NOMBRE_SOLICITANTE 
                                        ORDER BY SUM(SOLA.CANTIDAD_AUXILIARES) DESC"></h:outputText>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
