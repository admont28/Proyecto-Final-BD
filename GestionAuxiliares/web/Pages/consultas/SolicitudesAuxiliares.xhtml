<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Solicitudes de Auxilaires"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <p:dataTable id="SolicitudesAuxiliares" var="sol" value="#{consultasController.solicitudes}" resizableColumns="true" scrollable="true" scrollWidth="2300" style="margin-bottom:20px">
                        <f:facet name="header">
                            #{bundle.TituloSolicitudAuxiliares}
                        </f:facet>
                        <p:column headerText="#{bundle.TituloNombreSolicitante}">
                            <h:outputText value="#{sol.nombreSolicitante}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloApellidoSolicitante}">
                            <h:outputText value="#{sol.apellidoSolicitante}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloCargoSolicitante}">
                            <h:outputText value="#{sol.cargoSolicitante}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloDescripcionSolicitud}">
                            <h:outputText value="#{sol.descripcionSolicitud}"/>
                        </p:column>
                        <p:column headerText="#{bundle.TituloCantidadAuxiliares}">
                            <h:outputText value="#{sol.cantidadAuxiliaresSolicitud}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloCantidadHoras}">
                            <h:outputText value="#{sol.cantidadHorasSolicitud}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloIdSolicitud}">
                            <h:outputText value="#{sol.idSolicitud}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloDescripcionRequisito}">
                            <h:outputText value="#{sol.requisitosSolicitud}" />
                        </p:column>
                    </p:dataTable>
                    <h:outputText value="La anterior anterior tabla ha sido suministrada por la siguiente consulta:"></h:outputText>
                    <br/>
                    <h:outputText value="SELECT SOL.NOMBRE_SOLICITANTE, SOL.APELLIDO_SOLICITANTE, CAR.NOMBRE_CARGO, SOLA.DESC_SOLICITUD_AUXILIARES AS DESCRIPCION, SOLA.CANTIDAD_AUXILIARES, SOLA.CANTIDAD_HORAS, SOLAR.ID_SOLICITUD_AUXILIARES, REQ.DESCRIPCION_REQUISITO 
                                    FROM SOLICITANTE SOL, SOLICITUD_AUXILIARES SOLA, SOL_AUXILIARES_REQUISITOS SOLAR, REQUISITO REQ, CARGO CAR 
                                    WHERE SOLA.ID_SOLICITANTE=SOL.SOLICITANTE_ID 
                                    AND SOLA.SOLICITUD_AUXILIARES_ID=SOLAR.ID_SOLICITUD_AUXILIARES 
                                    AND SOL.ID_CARGO = CAR.CARGO_ID 
                                    AND REQ.REQUISITO_ID=SOLAR.ID_REQUISITO"></h:outputText>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
