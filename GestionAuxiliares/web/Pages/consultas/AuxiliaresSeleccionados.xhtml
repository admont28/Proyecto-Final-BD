<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Auxilaires Seleccionados"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <p:dataTable id="auxiliaresSeleccionados" var="aux" value="#{consultasController.auxiliaresSeleccionados}" resizableColumns="true" style="margin-bottom:20px">
                        <f:facet name="header">
                            #{bundle.TituloAuxiliaresSeleccionados}
                        </f:facet>
                        <p:column headerText="#{bundle.TituloNombreAuxiliar}">
                            <h:outputText value="#{aux.nombreAuxiliar}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloApellidoAuxiliar}">
                            <h:outputText value="#{aux.apellidoAuxiliar}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloIdEvaluacionAuxiliares}">
                            <h:outputText value="#{aux.idEvaluacion}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloCalificacionAuxiliar}">
                            <h:outputText value="#{aux.calificacionAuxiliar}" />
                        </p:column>
                        <p:column headerText="#{bundle.TituloPromedioAuxiliar}">
                            <h:outputText value="#{aux.promedio}" />
                        </p:column>
                    </p:dataTable>
                    <h:outputText value="La anterior anterior tabla ha sido suministrada por la siguiente consulta:"></h:outputText>
                    <br/>
                    <h:outputText value="SELECT AUX.NOMBRE_AUXILIAR, AUX.APELLIDO_AUXILIAR, SEL.ID_EVALUACION_AUXILIARES, SEL.CALIFICACION, SEL.PROMEDIO
                                        FROM AUXILIAR AUX, SELECCION_AUXILIARES SEL
                                        WHERE SEL.ID_AUXILIARES=AUX.AUXILIAR_ID
                                        AND SEL.ESTADO=1
                                        ORDER BY SEL.PROMEDIO DESC"></h:outputText>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
