<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <br />

                <h:commandLink action="#{consejoCurricularController.prepareCreate}" value="#{bundle.ViewConsejoCurricularCreateLink}" />
                <br />
                <h:commandLink action="#{consejoCurricularController.prepareList}" value="#{bundle.ViewConsejoCurricularShowAllLink}"/>

                <br />
