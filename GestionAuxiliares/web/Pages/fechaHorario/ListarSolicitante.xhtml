<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFechaHorarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListFechaHorarioEmpty}" rendered="#{fechaHorarioController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{fechaHorarioController.items.rowCount > 0}">
                        <h:outputText value="#{fechaHorarioController.pagination.pageFirstItem + 1}..#{fechaHorarioController.pagination.pageLastItem + 1}/#{fechaHorarioController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{fechaHorarioController.previous}" value="#{bundle.Previous} #{fechaHorarioController.pagination.pageSize}" rendered="#{fechaHorarioController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{fechaHorarioController.next}" value="#{bundle.Next} #{fechaHorarioController.pagination.pageSize}" rendered="#{fechaHorarioController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{fechaHorarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFechaHorarioTitle_fechaHorarioId}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaHorarioId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFechaHorarioTitle_fechaFechaHorario}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaFechaHorario}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFechaHorarioTitle_idHorarioActividades}"/>
                                </f:facet>
                                <h:outputText value="#{item.idHorarioActividades}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{fechaHorarioController.prepareView}" value="#{bundle.ListFechaHorarioViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{fechaHorarioController.prepareEdit}" value="#{bundle.ListFechaHorarioEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{fechaHorarioController.destroy}" value="#{bundle.ListFechaHorarioDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{fechaHorarioController.prepareCreate}" value="#{bundle.ListFechaHorarioCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListFechaHorarioIndexLink}"/>
                </h:form>
            </center>    
        </ui:define>
    </ui:composition>

</html>
