<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFechaHorarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFechaHorarioLabel_fechaHorarioId}"/>
                    <h:outputText value="#{fechaHorarioController.selected.fechaHorarioId}" title="#{bundle.ViewFechaHorarioTitle_fechaHorarioId}"/>
                    <h:outputText value="#{bundle.ViewFechaHorarioLabel_fechaFechaHorario}"/>
                    <h:outputText value="#{fechaHorarioController.selected.fechaFechaHorario}" title="#{bundle.ViewFechaHorarioTitle_fechaFechaHorario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFechaHorarioLabel_idHorarioActividades}"/>
                    <h:outputText value="#{fechaHorarioController.selected.idHorarioActividades}" title="#{bundle.ViewFechaHorarioTitle_idHorarioActividades}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fechaHorarioController.destroyAndView}" value="#{bundle.ViewFechaHorarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFechaHorarioEditLink}"/>
                <br />
                <h:commandLink action="#{fechaHorarioController.prepareCreate}" value="#{bundle.ViewFechaHorarioCreateLink}" />
                <br />
                <h:commandLink action="#{fechaHorarioController.prepareList}" value="#{bundle.ViewFechaHorarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFechaHorarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
