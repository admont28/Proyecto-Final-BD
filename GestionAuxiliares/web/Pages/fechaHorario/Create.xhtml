<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFechaHorarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFechaHorarioLabel_fechaHorarioId}" for="fechaHorarioId" />
                    <h:inputText id="fechaHorarioId" value="#{fechaHorarioController.selected.fechaHorarioId}" title="#{bundle.CreateFechaHorarioTitle_fechaHorarioId}" required="true" requiredMessage="#{bundle.CreateFechaHorarioRequiredMessage_fechaHorarioId}"/>
                    <h:outputLabel value="#{bundle.CreateFechaHorarioLabel_fechaFechaHorario}" for="fechaFechaHorario" />
                    <h:inputText id="fechaFechaHorario" value="#{fechaHorarioController.selected.fechaFechaHorario}" title="#{bundle.CreateFechaHorarioTitle_fechaFechaHorario}" required="true" requiredMessage="#{bundle.CreateFechaHorarioRequiredMessage_fechaFechaHorario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFechaHorarioLabel_idHorarioActividades}" for="idHorarioActividades" />
                    <h:selectOneMenu id="idHorarioActividades" value="#{fechaHorarioController.selected.idHorarioActividades}" title="#{bundle.CreateFechaHorarioTitle_idHorarioActividades}" required="true" requiredMessage="#{bundle.CreateFechaHorarioRequiredMessage_idHorarioActividades}">
                        <f:selectItems value="#{horarioActividadesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fechaHorarioController.create}" value="#{bundle.CreateFechaHorarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fechaHorarioController.prepareList}" value="#{bundle.CreateFechaHorarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFechaHorarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
