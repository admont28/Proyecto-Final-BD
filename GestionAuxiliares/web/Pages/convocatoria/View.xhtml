<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConvocatoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_convocatoriaId}"/>
                    <h:outputText value="#{convocatoriaController.selected.convocatoriaId}" title="#{bundle.ViewConvocatoriaTitle_convocatoriaId}"/>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_infoAdicionalConvocatoria}"/>
                    <h:outputText value="#{convocatoriaController.selected.infoAdicionalConvocatoria}" title="#{bundle.ViewConvocatoriaTitle_infoAdicionalConvocatoria}"/>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_fechaCreacion}"/>
                    <h:outputText value="#{convocatoriaController.selected.fechaCreacion}" title="#{bundle.ViewConvocatoriaTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_fechaApertura}"/>
                    <h:outputText value="#{convocatoriaController.selected.fechaApertura}" title="#{bundle.ViewConvocatoriaTitle_fechaApertura}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_fechaCierre}"/>
                    <h:outputText value="#{convocatoriaController.selected.fechaCierre}" title="#{bundle.ViewConvocatoriaTitle_fechaCierre}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_fechaPrueba}"/>
                    <h:outputText value="#{convocatoriaController.selected.fechaPrueba}" title="#{bundle.ViewConvocatoriaTitle_fechaPrueba}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_idTipoAuxiliar}"/>
                    <h:outputText value="#{convocatoriaController.selected.idTipoAuxiliar}" title="#{bundle.ViewConvocatoriaTitle_idTipoAuxiliar}"/>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_idSolicitudAuxiliares}"/>
                    <h:outputText value="#{convocatoriaController.selected.idSolicitudAuxiliares}" title="#{bundle.ViewConvocatoriaTitle_idSolicitudAuxiliares}"/>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_idProgramaAcademico}"/>
                    <h:outputText value="#{convocatoriaController.selected.idProgramaAcademico}" title="#{bundle.ViewConvocatoriaTitle_idProgramaAcademico}"/>
                    <h:outputText value="#{bundle.ViewConvocatoriaLabel_evaluacionAuxiliares}"/>
                    <h:outputText value="#{convocatoriaController.selected.evaluacionAuxiliares}" title="#{bundle.ViewConvocatoriaTitle_evaluacionAuxiliares}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{convocatoriaController.destroyAndView}" value="#{bundle.ViewConvocatoriaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConvocatoriaEditLink}"/>
                <br />
                <h:commandLink action="#{convocatoriaController.prepareCreate}" value="#{bundle.ViewConvocatoriaCreateLink}" />
                <br />
                <h:commandLink action="#{convocatoriaController.prepareList}" value="#{bundle.ViewConvocatoriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConvocatoriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
