<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetalleResolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetalleResolucionLabel_promAuxDetRes}" for="promAuxDetRes" />
                    <h:inputText id="promAuxDetRes" value="#{detalleResolucionController.selected.promAuxDetRes}" title="#{bundle.EditDetalleResolucionTitle_promAuxDetRes}" required="true" requiredMessage="#{bundle.EditDetalleResolucionRequiredMessage_promAuxDetRes}"/>
                    <h:outputLabel value="#{bundle.EditDetalleResolucionLabel_valorPagarDetalleRes}" for="valorPagarDetalleRes" />
                    <h:inputText id="valorPagarDetalleRes" value="#{detalleResolucionController.selected.valorPagarDetalleRes}" title="#{bundle.EditDetalleResolucionTitle_valorPagarDetalleRes}" required="true" requiredMessage="#{bundle.EditDetalleResolucionRequiredMessage_valorPagarDetalleRes}"/>
                    <h:outputLabel value="#{bundle.EditDetalleResolucionLabel_cantHorasDetalleRes}" for="cantHorasDetalleRes" />
                    <h:inputText id="cantHorasDetalleRes" value="#{detalleResolucionController.selected.cantHorasDetalleRes}" title="#{bundle.EditDetalleResolucionTitle_cantHorasDetalleRes}" required="true" requiredMessage="#{bundle.EditDetalleResolucionRequiredMessage_cantHorasDetalleRes}"/>

                    <h:selectOneMenu id="resAuxiliaresSeleccionados" value="#{detalleResolucionController.selected.resAuxiliaresSeleccionados}" title="#{bundle.EditDetalleResolucionTitle_resAuxiliaresSeleccionados}" required="true" requiredMessage="#{bundle.EditDetalleResolucionRequiredMessage_resAuxiliaresSeleccionados}">
                        <f:selectItems value="#{resAuxiliaresSeleccionadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetalleResolucionLabel_auxiliar}" for="auxiliar" />
                    <h:selectOneMenu id="auxiliar" value="#{detalleResolucionController.selected.auxiliar}" title="#{bundle.EditDetalleResolucionTitle_auxiliar}" required="true" requiredMessage="#{bundle.EditDetalleResolucionRequiredMessage_auxiliar}">
                        <f:selectItems value="#{auxiliarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detalleResolucionController.update}" value="#{bundle.EditDetalleResolucionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetalleResolucionViewLink}"/>
                <br />
                <h:commandLink action="#{detalleResolucionController.prepareList}" value="#{bundle.EditDetalleResolucionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetalleResolucionIndexLink}" />
