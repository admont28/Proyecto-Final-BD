<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolicitanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListSolicitanteEmpty}" rendered="#{solicitanteController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{solicitanteController.items.rowCount > 0}">
                        <h:outputText value="#{solicitanteController.pagination.pageFirstItem + 1}..#{solicitanteController.pagination.pageLastItem + 1}/#{solicitanteController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{solicitanteController.previous}" value="#{bundle.Previous} #{solicitanteController.pagination.pageSize}" rendered="#{solicitanteController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{solicitanteController.next}" value="#{bundle.Next} #{solicitanteController.pagination.pageSize}" rendered="#{solicitanteController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{solicitanteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_solicitanteId}"/>
                                </f:facet>
                                <h:outputText value="#{item.solicitanteId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_nombreSolicitante}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreSolicitante}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_apellidoSolicitante}"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidoSolicitante}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_telefonoSolicitante}"/>
                                </f:facet>
                                <h:outputText value="#{item.telefonoSolicitante}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_directores}"/>
                                </f:facet>
                                <h:outputText value="#{item.directores}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_idProgramaAcademico}"/>
                                </f:facet>
                                <h:outputText value="#{item.idProgramaAcademico}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_idDireccion}"/>
                                </f:facet>
                                <h:outputText value="#{item.idDireccion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_idConsejoCurricular}"/>
                                </f:facet>
                                <h:outputText value="#{item.idConsejoCurricular}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_idCargo}"/>
                                </f:facet>
                                <h:outputText value="#{item.idCargo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolicitanteTitle_idArea}"/>
                                </f:facet>
                                <h:outputText value="#{item.idArea}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{solicitanteController.prepareCreate}" value="#{bundle.ListSolicitanteCreateLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ListSolicitanteIndexLink}"/>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
