<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCumplimientoActividadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCumplimientoActividadesLabel_cumpActId}" for="cumpActId" />
                    <h:inputText id="cumpActId" value="#{cumplimientoActividadesController.selected.cumpActId}" title="#{bundle.EditCumplimientoActividadesTitle_cumpActId}" required="true" requiredMessage="#{bundle.EditCumplimientoActividadesRequiredMessage_cumpActId}"/>
                    <h:outputLabel value="#{bundle.EditCumplimientoActividadesLabel_descCumpAct}" for="descCumpAct" />
                    <h:inputText id="descCumpAct" value="#{cumplimientoActividadesController.selected.descCumpAct}" title="#{bundle.EditCumplimientoActividadesTitle_descCumpAct}" required="true" requiredMessage="#{bundle.EditCumplimientoActividadesRequiredMessage_descCumpAct}"/>
                    <h:outputLabel value="#{bundle.EditCumplimientoActividadesLabel_fechaCreacionCumpAct}" for="fechaCreacionCumpAct" />
                    <h:inputText id="fechaCreacionCumpAct" value="#{cumplimientoActividadesController.selected.fechaCreacionCumpAct}" title="#{bundle.EditCumplimientoActividadesTitle_fechaCreacionCumpAct}" required="true" requiredMessage="#{bundle.EditCumplimientoActividadesRequiredMessage_fechaCreacionCumpAct}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCumplimientoActividadesLabel_idSolicitante}" for="idSolicitante" />
                    <h:selectOneMenu id="idSolicitante" value="#{cumplimientoActividadesController.selected.idSolicitante}" title="#{bundle.EditCumplimientoActividadesTitle_idSolicitante}" required="true" requiredMessage="#{bundle.EditCumplimientoActividadesRequiredMessage_idSolicitante}">
                        <f:selectItems value="#{solicitanteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cumplimientoActividadesController.update}" value="#{bundle.EditCumplimientoActividadesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCumplimientoActividadesViewLink}"/>
                <br />
                <h:commandLink action="#{cumplimientoActividadesController.prepareList}" value="#{bundle.EditCumplimientoActividadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCumplimientoActividadesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
