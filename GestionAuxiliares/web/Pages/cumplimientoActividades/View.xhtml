<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCumplimientoActividadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCumplimientoActividadesLabel_cumpActId}"/>
                    <h:outputText value="#{cumplimientoActividadesController.selected.cumpActId}" title="#{bundle.ViewCumplimientoActividadesTitle_cumpActId}"/>
                    <h:outputText value="#{bundle.ViewCumplimientoActividadesLabel_descCumpAct}"/>
                    <h:outputText value="#{cumplimientoActividadesController.selected.descCumpAct}" title="#{bundle.ViewCumplimientoActividadesTitle_descCumpAct}"/>
                    <h:outputText value="#{bundle.ViewCumplimientoActividadesLabel_fechaCreacionCumpAct}"/>
                    <h:outputText value="#{cumplimientoActividadesController.selected.fechaCreacionCumpAct}" title="#{bundle.ViewCumplimientoActividadesTitle_fechaCreacionCumpAct}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCumplimientoActividadesLabel_idSolicitante}"/>
                    <h:outputText value="#{cumplimientoActividadesController.selected.idSolicitante}" title="#{bundle.ViewCumplimientoActividadesTitle_idSolicitante}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cumplimientoActividadesController.destroyAndView}" value="#{bundle.ViewCumplimientoActividadesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCumplimientoActividadesEditLink}"/>
                <br />
                <h:commandLink action="#{cumplimientoActividadesController.prepareCreate}" value="#{bundle.ViewCumplimientoActividadesCreateLink}" />
                <br />
                <h:commandLink action="#{cumplimientoActividadesController.prepareList}" value="#{bundle.ViewCumplimientoActividadesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCumplimientoActividadesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
