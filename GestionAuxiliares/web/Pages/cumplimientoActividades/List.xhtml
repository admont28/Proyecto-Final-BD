<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCumplimientoActividadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCumplimientoActividadesEmpty}" rendered="#{cumplimientoActividadesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cumplimientoActividadesController.items.rowCount > 0}">
                    <h:outputText value="#{cumplimientoActividadesController.pagination.pageFirstItem + 1}..#{cumplimientoActividadesController.pagination.pageLastItem + 1}/#{cumplimientoActividadesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cumplimientoActividadesController.previous}" value="#{bundle.Previous} #{cumplimientoActividadesController.pagination.pageSize}" rendered="#{cumplimientoActividadesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cumplimientoActividadesController.next}" value="#{bundle.Next} #{cumplimientoActividadesController.pagination.pageSize}" rendered="#{cumplimientoActividadesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cumplimientoActividadesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCumplimientoActividadesTitle_cumpActId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cumpActId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCumplimientoActividadesTitle_descCumpAct}"/>
                            </f:facet>
                            <h:outputText value="#{item.descCumpAct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCumplimientoActividadesTitle_fechaCreacionCumpAct}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacionCumpAct}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCumplimientoActividadesTitle_idSolicitante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cumplimientoActividadesController.prepareView}" value="#{bundle.ListCumplimientoActividadesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cumplimientoActividadesController.prepareEdit}" value="#{bundle.ListCumplimientoActividadesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cumplimientoActividadesController.destroy}" value="#{bundle.ListCumplimientoActividadesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cumplimientoActividadesController.prepareCreate}" value="#{bundle.ListCumplimientoActividadesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCumplimientoActividadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
