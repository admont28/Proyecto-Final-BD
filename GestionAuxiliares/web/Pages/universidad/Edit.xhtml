<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUniversidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUniversidadLabel_universidadId}" for="universidadId" />
                    <h:inputText id="universidadId" value="#{universidadController.selected.universidadId}" title="#{bundle.EditUniversidadTitle_universidadId}" required="true" requiredMessage="#{bundle.EditUniversidadRequiredMessage_universidadId}"/>
                    <h:outputLabel value="#{bundle.EditUniversidadLabel_nombreUniversidad}" for="nombreUniversidad" />
                    <h:inputText id="nombreUniversidad" value="#{universidadController.selected.nombreUniversidad}" title="#{bundle.EditUniversidadTitle_nombreUniversidad}" required="true" requiredMessage="#{bundle.EditUniversidadRequiredMessage_nombreUniversidad}"/>
                    <h:outputLabel value="#{bundle.EditUniversidadLabel_idDireccion}" for="idDireccion" />
                    <h:selectOneMenu id="idDireccion" value="#{universidadController.selected.idDireccion}" title="#{bundle.EditUniversidadTitle_idDireccion}" required="true" requiredMessage="#{bundle.EditUniversidadRequiredMessage_idDireccion}">
                        <f:selectItems value="#{direccionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{universidadController.update}" value="#{bundle.EditUniversidadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUniversidadViewLink}"/>
                <br />
                <h:commandLink action="#{universidadController.prepareList}" value="#{bundle.EditUniversidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUniversidadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
