<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUniversidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUniversidadEmpty}" rendered="#{universidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{universidadController.items.rowCount > 0}">
                    <h:outputText value="#{universidadController.pagination.pageFirstItem + 1}..#{universidadController.pagination.pageLastItem + 1}/#{universidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{universidadController.previous}" value="#{bundle.Previous} #{universidadController.pagination.pageSize}" rendered="#{universidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{universidadController.next}" value="#{bundle.Next} #{universidadController.pagination.pageSize}" rendered="#{universidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{universidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversidadTitle_universidadId}"/>
                            </f:facet>
                            <h:outputText value="#{item.universidadId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversidadTitle_nombreUniversidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreUniversidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversidadTitle_idDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDireccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{universidadController.prepareView}" value="#{bundle.ListUniversidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{universidadController.prepareEdit}" value="#{bundle.ListUniversidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{universidadController.destroy}" value="#{bundle.ListUniversidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{universidadController.prepareCreate}" value="#{bundle.ListUniversidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUniversidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
