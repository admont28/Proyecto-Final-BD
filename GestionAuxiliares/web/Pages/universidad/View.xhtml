<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUniversidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUniversidadLabel_universidadId}"/>
                    <h:outputText value="#{universidadController.selected.universidadId}" title="#{bundle.ViewUniversidadTitle_universidadId}"/>
                    <h:outputText value="#{bundle.ViewUniversidadLabel_nombreUniversidad}"/>
                    <h:outputText value="#{universidadController.selected.nombreUniversidad}" title="#{bundle.ViewUniversidadTitle_nombreUniversidad}"/>
                    <h:outputText value="#{bundle.ViewUniversidadLabel_idDireccion}"/>
                    <h:outputText value="#{universidadController.selected.idDireccion}" title="#{bundle.ViewUniversidadTitle_idDireccion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{universidadController.destroyAndView}" value="#{bundle.ViewUniversidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUniversidadEditLink}"/>
                <br />
                <h:commandLink action="#{universidadController.prepareCreate}" value="#{bundle.ViewUniversidadCreateLink}" />
                <br />
                <h:commandLink action="#{universidadController.prepareList}" value="#{bundle.ViewUniversidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUniversidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
