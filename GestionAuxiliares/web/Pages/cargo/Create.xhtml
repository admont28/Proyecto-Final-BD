<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCargoLabel_cargoId}" for="cargoId" />
                    <h:inputText id="cargoId" value="#{cargoController.selected.cargoId}" title="#{bundle.CreateCargoTitle_cargoId}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_cargoId}"/>
                    <h:outputLabel value="#{bundle.CreateCargoLabel_nombreCargo}" for="nombreCargo" />
                    <h:inputText id="nombreCargo" value="#{cargoController.selected.nombreCargo}" title="#{bundle.CreateCargoTitle_nombreCargo}" required="true" requiredMessage="#{bundle.CreateCargoRequiredMessage_nombreCargo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoController.create}" value="#{bundle.CreateCargoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.CreateCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCargoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
