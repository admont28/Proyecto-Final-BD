<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuxiliarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_auxiliarId}" for="auxiliarId" />
                    <h:inputText id="auxiliarId" value="#{auxiliarController.selected.auxiliarId}" title="#{bundle.EditAuxiliarTitle_auxiliarId}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_auxiliarId}"/>
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_codigoAuxiliar}" for="codigoAuxiliar" />
                    <h:inputText id="codigoAuxiliar" value="#{auxiliarController.selected.codigoAuxiliar}" title="#{bundle.EditAuxiliarTitle_codigoAuxiliar}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_codigoAuxiliar}"/>
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_nombreAuxiliar}" for="nombreAuxiliar" />
                    <h:inputText id="nombreAuxiliar" value="#{auxiliarController.selected.nombreAuxiliar}" title="#{bundle.EditAuxiliarTitle_nombreAuxiliar}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_nombreAuxiliar}"/>
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_apellidoAuxiliar}" for="apellidoAuxiliar" />
                    <h:inputText id="apellidoAuxiliar" value="#{auxiliarController.selected.apellidoAuxiliar}" title="#{bundle.EditAuxiliarTitle_apellidoAuxiliar}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_apellidoAuxiliar}"/>
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_telefonoAuxiliar}" for="telefonoAuxiliar" />
                    <h:inputText id="telefonoAuxiliar" value="#{auxiliarController.selected.telefonoAuxiliar}" title="#{bundle.EditAuxiliarTitle_telefonoAuxiliar}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_telefonoAuxiliar}"/>
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_passwordAux}" for="passwordAux" />
                    <h:inputText id="passwordAux" value="#{auxiliarController.selected.passwordAux}" title="#{bundle.EditAuxiliarTitle_passwordAux}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_passwordAux}"/>
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_idProgramaAcademico}" for="idProgramaAcademico" />
                    <h:selectOneMenu id="idProgramaAcademico" value="#{auxiliarController.selected.idProgramaAcademico}" title="#{bundle.EditAuxiliarTitle_idProgramaAcademico}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_idProgramaAcademico}">
                        <f:selectItems value="#{programaAcademicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAuxiliarLabel_idDireccion}" for="idDireccion" />
                    <h:selectOneMenu id="idDireccion" value="#{auxiliarController.selected.idDireccion}" title="#{bundle.EditAuxiliarTitle_idDireccion}" required="true" requiredMessage="#{bundle.EditAuxiliarRequiredMessage_idDireccion}">
                        <f:selectItems value="#{direccionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{auxiliarController.update}" value="#{bundle.EditAuxiliarSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAuxiliarViewLink}"/>
                <br />
                <h:commandLink action="#{auxiliarController.prepareList}" value="#{bundle.EditAuxiliarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAuxiliarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
