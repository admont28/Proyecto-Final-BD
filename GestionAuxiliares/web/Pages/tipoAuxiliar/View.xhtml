<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoAuxiliarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoAuxiliarLabel_tipoAuxiliarId}"/>
                    <h:outputText value="#{tipoAuxiliarController.selected.tipoAuxiliarId}" title="#{bundle.ViewTipoAuxiliarTitle_tipoAuxiliarId}"/>
                    <h:outputText value="#{bundle.ViewTipoAuxiliarLabel_descripcionTipoAuxiliar}"/>
                    <h:outputText value="#{tipoAuxiliarController.selected.descripcionTipoAuxiliar}" title="#{bundle.ViewTipoAuxiliarTitle_descripcionTipoAuxiliar}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoAuxiliarController.destroyAndView}" value="#{bundle.ViewTipoAuxiliarDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoAuxiliarEditLink}"/>
                <br />
                <h:commandLink action="#{tipoAuxiliarController.prepareCreate}" value="#{bundle.ViewTipoAuxiliarCreateLink}" />
                <br />
                <h:commandLink action="#{tipoAuxiliarController.prepareList}" value="#{bundle.ViewTipoAuxiliarShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoAuxiliarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
